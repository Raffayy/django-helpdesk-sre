name: Checking Code Structure and Running Tests

on:
  pull_request:
  push:
    branches: ["sre-analysis", "main"]

permissions:
  contents: read

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
            django-version: "4.2"
          - python-version: "3.13"
            django-version: "5.2"
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('pyproject.toml') }}-${{ matrix.python-version }}-${{ matrix.django-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          uv venv
          make sync

      - name: Run Lint and formatting checks
        run: make checkformat

      - name: Run tests (matrix)
        run: uv run --with django~=${{ matrix.django-version }} quicktest.py
        env:
          DJANGO_SETTINGS_MODULE: helpdesk.settings

      # Generate coverage once (to avoid N duplicates)
      - name: Generate coverage.xml
        if: matrix.python-version == '3.11' && matrix.django-version == '5.1'
        env:
          DJANGO_SETTINGS_MODULE: helpdesk.settings
        run: |
          uv pip install coverage
          uv run --with django~=${{ matrix.django-version }} \
            python -m coverage run --branch --source=src/helpdesk quicktest.py
          uv run python -m coverage xml -o coverage.xml
          ls -lh coverage.xml

      - name: SonarCloud Scan
        if: matrix.python-version == '3.11' && matrix.django-version == '5.1'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Raffayy_django-helpdesk-sre
            -Dsonar.organization=Raffayy
            -Dsonar.projectName=django-helpdesk-sre
            -Dsonar.sources=src/helpdesk
            -Dsonar.tests=tests
            -Dsonar.inclusions=src/helpdesk/**/*.py
            -Dsonar.exclusions=**/migrations/**,demodesk/**,docs/**,standalone/**,src/helpdesk/static/**,**/*.html
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
