name: Checking Code Structure and Running Tests

on:
  pull_request:
  push:
    branches: ["sre-analysis"]

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - python-version: "3.9"
            django-version: "4.2"
          - python-version: "3.13"
            django-version: "5.2"
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('pyproject.toml') }}-${{ matrix.python-version }}-${{ matrix.django-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          uv venv
          make sync

      - name: Run Lint and formatting checks
        run: make checkformat

      - name: Run tests (matrix)
        env:
          DJANGO_SETTINGS_MODULE: helpdesk.settings
        run: |
          uv run --with django~=${{ matrix.django-version }} quicktest.py

      # --------- Generate coverage ONCE (py 3.11 + Django 5.1) ----------
      - name: Generate coverage.xml with coverage + quicktest
        if: matrix.python-version == '3.11' && matrix.django-version == '5.1'
        env:
          DJANGO_SETTINGS_MODULE: helpdesk.settings
        run: |
          uv pip install coverage
          # Use the real source root for coverage:
          uv run --with django~=${{ matrix.django-version }} \
            python -m coverage run --branch --source=src/helpdesk quicktest.py
          uv run python -m coverage xml -o coverage.xml
          test -f coverage.xml && echo "coverage.xml generated"

      - name: Upload coverage.xml (artifact)
        if: matrix.python-version == '3.11' && matrix.django-version == '5.1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      # ----------------------- SonarCloud Scan ---------------------------
      - name: SonarCloud Scan
        if: matrix.python-version == '3.11' && matrix.django-version == '5.1'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # PR decoration
        with:
          projectBaseDir: .
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src/helpdesk
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.exclusions=**/migrations/**,demodesk/**,docs/**,standalone/**,src/helpdesk/static/**,**/*.html
            -Dsonar.python.version=${{ matrix.python-version }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
